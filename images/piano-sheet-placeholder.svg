<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Piano suggestion (dark shape) -->
  <rect x="0" y="400" width="800" height="200" fill="#0a0a0a" opacity="0.8"/>
  
  <!-- White keys suggestion -->
  <rect x="50" y="420" width="60" height="160" fill="#f5f5f5" opacity="0.9"/>
  <rect x="120" y="420" width="60" height="160" fill="#f8f8f8" opacity="0.9"/>
  <rect x="190" y="420" width="60" height="160" fill="#f5f5f5" opacity="0.9"/>
  <rect x="260" y="420" width="60" height="160" fill="#f8f8f8" opacity="0.9"/>
  <rect x="330" y="420" width="60" height="160" fill="#f5f5f5" opacity="0.9"/>
  <rect x="400" y="420" width="60" height="160" fill="#f8f8f8" opacity="0.9"/>
  <rect x="470" y="420" width="60" height="160" fill="#f5f5f5" opacity="0.9"/>
  <rect x="540" y="420" width="60" height="160" fill="#f8f8f8" opacity="0.9"/>
  <rect x="610" y="420" width="60" height="160" fill="#f5f5f5" opacity="0.9"/>
  <rect x="680" y="420" width="60" height="160" fill="#f8f8f8" opacity="0.9"/>
  
  <!-- Sheet music paper -->
  <rect x="200" y="100" width="400" height="280" fill="#f5f5dc" opacity="0.95" rx="5"/>
  
  <!-- Music staff lines -->
  <line x1="220" y1="150" x2="580" y2="150" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="170" x2="580" y2="170" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="190" x2="580" y2="190" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="210" x2="580" y2="210" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="230" x2="580" y2="230" stroke="#1a1a1a" stroke-width="2"/>
  
  <line x1="220" y1="270" x2="580" y2="270" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="290" x2="580" y2="290" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="310" x2="580" y2="310" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="330" x2="580" y2="330" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="350" x2="580" y2="350" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Treble clef symbol (simplified) -->
  <circle cx="250" cy="190" r="15" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <path d="M 250 175 Q 265 190 250 205 Q 240 195 250 185" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Bass clef symbol (simplified) -->
  <circle cx="250" cy="310" r="12" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="270" cy="300" r="3" fill="#1a1a1a"/>
  <circle cx="270" cy="320" r="3" fill="#1a1a1a"/>
  
  <!-- Some note symbols -->
  <circle cx="300" cy="170" r="5" fill="#1a1a1a"/>
  <line x1="305" y1="170" x2="305" y2="130" stroke="#1a1a1a" stroke-width="2"/>
  
  <circle cx="340" cy="190" r="5" fill="#1a1a1a"/>
  <line x1="345" y1="190" x2="345" y2="150" stroke="#1a1a1a" stroke-width="2"/>
  
  <circle cx="380" cy="210" r="5" fill="#1a1a1a"/>
  <line x1="385" y1="210" x2="385" y2="170" stroke="#1a1a1a" stroke-width="2"/>
  
  <circle cx="420" cy="170" r="5" fill="#1a1a1a"/>
  <line x1="425" y1="170" x2="425" y2="130" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Light effect -->
  <rect x="0" y="0" width="800" height="200" fill="url(#lightGradient)" opacity="0.4"/>
  
  <!-- Watermark text -->
  <text x="400" y="50" font-family="serif" font-size="32" fill="#d4af37" opacity="0.4" text-anchor="middle" font-style="italic">
    EnHarmonie
  </text>
  <text x="400" y="550" font-family="sans-serif" font-size="14" fill="#f5f5dc" opacity="0.3" text-anchor="middle">
    Image placeholder - Remplacez par votre photo de piano avec partition
  </text>
</svg>

